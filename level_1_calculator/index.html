<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator website">
    <script src="https://kit.fontawesome.com/e5bc6e3291.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dual Mode Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="tg">
            <h2>DualX-1</h2>
            <i class="fa-solid fa-moon" onClick="changeMode()"></i>
        </div>
        <div class="outer-box">
                <div class="screen">
                    <button id="display"> </button>
                </div>
                <!-- inner-box for implementing button alignments -->
                <div class="inner-box">
                  <div class="row">
                    <button class="btn">AC</button>
                    <button class="btn">DE</button>
                    <button class="btn">%</button>
                    <button class="btn">/</button>
                  </div>
                  <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">*</button>
                  </div>
                  <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">+</button>
                  </div>
                  <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                  </div>
                  
                  <div class="row">
                    <button class="btn">.</button>
                    <button class="btn">0</button>
                    <button class="btn">00</button>
                    <button class="btn">=</button>
                  </div>
                </div>
        </div>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
